language: node_js
node_js: 16
branches:
  only: main
cache:
  npm: false
  directories:
    - '.yarn/cache'
deploy:
  fqdn: charlesstover.com
  keep-history: true
  local-dir: build
  provider: pages
  skip-cleanup: true
  target-branch: gh-pages
  github-token:
    secure: 
  on:
    branch: main
install:
  - yarn
script:
  - CI=false yarn build
