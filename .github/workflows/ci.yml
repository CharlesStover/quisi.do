name: Continuous integration

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install
        run: yarn install --immutable

  prepack:
    name: Prepack
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prepack
        run: yarn run prepack
        env:
          REACT_APP_GITHUB_REPOSITORY: ${{ github.repository }}
          REACT_APP_GITHUB_SHA: ${{ github.sha }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prepack
          path: |
            packages/*/build/
            packages/*/dist/

  prepublish:
    name: Prepublish
    needs: prepack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: prepack
          path: packages/
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install Yarn dependencies
        run: yarn install --immutable
      - name: Enable Plug-n-Play `cypress`
        run: yarn cypress:pnp
        working-directory: packages/charlesstover.com
      - name: Install Cypress
        uses: cypress-io/github-action@v4
        with:
          install: false
          runTests: false
          working-directory: packages/charlesstover.com
      - name: Prepublish
        run: yarn run prepublish
        env:
          DD_ENV: ci
          REACT_APP_GITHUB_REPOSITORY: ${{ github.repository }}
          REACT_APP_GITHUB_SHA: ${{ github.sha }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prepublish
          path: |
            packages/*/.nyc_output/
            packages/*/coverage/
            packages/*/cypress/coverage/
            packages/*/cypress/screenshots/
            packages/*/cypress/videos/
            packages/*/jest/
            packages/*/lighthouse.report.html
            packages/*/lighthouse.report.json

on:
  pull_request:
